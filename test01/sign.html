<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https: //fonts.googleapis.com/css2? family= Noto+Sans+KR & display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="sign-form">
            <form>
                이름<input type="text" name="username" class="text-field" placeholder="이름을 입력">
                아이디<input type="text" name="email" class="text-field"  placeholder="아이디를 입력">
                비밀번호<input type="text" name="password" class="text-field" placeholder="비밀번호를 입력">
                전화번호<input type="text" name="tel" class="text-field" placeholder="-를 빼고 입력">
                생년월일<input type="text" name="birth" class="text-field" placeholder="생년월일을 입력">
                <input type="submit" value="회원가입" class="sign-btn">
            </form>
        </div>
   
    </body>
</html>
